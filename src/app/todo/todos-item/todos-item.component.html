<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completado, editing: editando }">
  <div class="view">
    <input
      class="toggle"
      [formControl]="checkField"
      [checked]="todo.completado"
      type="checkbox"
    />
    <label (dblclick)="editar()">{{ todo.texto }}</label>

    <button class="destroy" title="Eliminar" (click)="borrarTodo()"></button>

  </div>

  <input class="edit"
  [formControl]="txtInput"
  [value]="todo.texto"
  #txtInputFisico
  (keyup.enter)="terminarEdicion()" />
</li>
